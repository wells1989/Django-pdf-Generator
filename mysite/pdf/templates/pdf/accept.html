<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <form method="POST" action="">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="">Name</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Enter name">
                    </div>

                    <div class="form-group">
                        <label for="">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
                    </div>

                    <div class="form-group">
                        <label for="">Phone</label>
                        <input type="text" class="form-control" id="phone" name="phone"
                            placeholder="Enter phone number">
                    </div>

                    <div class="form-group">
                        <label for="">About You</label>
                        <textarea type="text" class="form-control" id="summary" name="summary"
                            placeholder="Tell us a bit about you"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="">Degree</label>
                        <input type="text" class="form-control" id="degree" name="degree"
                            placeholder="What is your degree in?">
                    </div>

                    <div class="form-group">
                        <label for="">School</label>
                        <input type="text" class="form-control" id="school" name="school"
                            placeholder="What school did you attend?">
                    </div>

                    <div class="form-group">
                        <label for="">University</label>
                        <input type="text" class="form-control" id="university" name="university"
                            placeholder="What university did you go to?">
                    </div>

                    <div class="form-group">
                        <label for="">Previous Work</label>
                        <textarea type="text" class="form-control" id="previous_work" name="previous_work"
                            placeholder="Tell us a bit about your previous work experience"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="">Skills</label>
                        <textarea type="text" class="form-control" id="skills" name="skills"
                            placeholder="Tell us about your skills"></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
